name: Build Next.js App

on:
  push:
    branches: [main] # або твоя основна гілка
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Export (optional, якщо використовуєш static export)
        run: npm run export
        if: success()

      - name: Upload production build (optional)
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
